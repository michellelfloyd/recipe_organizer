<div class="page-container">
    <div class="container-fluid">
        <div class="page-bg img-rounded">
            <div class="container-fluid">
                <div class="row text-center">

                <!--<div class="container img-rounded back">-->
                <h1>Add a New Recipe</h1>
                </div>
                <div class="form-group col-lg-6">
                    <label>Name</label>
                    <input ng-model="recipe.name"
                           class="form-control" placeholder="Recipe Name">
                </div>
                <div class="form-group col-lg-6">
                    <label>Description</label>
                    <input ng-model="recipe.description"
                           class="form-control" placeholder="Recipe Description">
                </div>

                <div class="form-group col-lg-6" ng-class="{'has-error':(createNewIngredient && newIngredient.$error)}">
                    <label>Ingredients</label>
                    <p>Select Ingredients</p>

                    <select size="5" multiple ng-model="recipe.ingredients"
                            ng-options="ingredient.id as ingredient.name for ingredient in ingredients"
                            ng-hide="createNewIngredient" class="form-control">

                    </select>
                    <button class="btn btn-default ingredient-buttons" ng-click="addIngredient()"
                            ng-hide="createNewIngredient">
                        Add Ingredient Not In List

                    </button>
                    <ol>
                        <!--<li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>-->
                    </ol>
                    <input type="text" ng-model="newIngredient.name" class="form-control" ng-show="createNewIngredient">

                    <div class="ingredient-buttons" ng-show="createNewIngredient">
                        <button class="btn btn-primary" ng-click="saveIngredient(newIngredient.name)">Add</button>
                        <button class="btn btn-danger" ng-click="cancelIngredient()">Cancel</button>
            <span ng-show="newIngredient.$error" class="alert alert-danger" role="alert">
                Ingredient already exists</span>
                        <!--<input type="text">-->
                    </div>
                    <!--<input ng-model="recipe.ingredients.name"
                       class="form-control">-->
                </div>


                <div class="form-group col-lg-6">
                    <label>Instructions</label>
                    <input ng-model="recipe.instructions"
                           class="form-control" placeholder="Recipe Instructions">
                </div>

                <div class="form-group col-lg-6">
                    <label>Category</label>
                    <input ng-model="recipe.categories"
                           class="form-control" placeholder="Recipe Category">
                </div>

                <div class="form-group col-lg-6">
                    <label>Photo (url)</label>
                    <input ng-model="recipe.photo"
                           class="form-control" placeholder="Recipe Picture URL">
                </div>
                <div style="text-align:center;">
                <button class="btn btn-primary wide "
                        ng-click="addRecipe()">
                    Add Recipe
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
