<div class="container">
    <h1>Add a New Recipe</h1>

    <div class="form-group">
        <label>Name</label>
        <input ng-model="recipe.name"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Ingredients</label>
        <input ng-model="recipe.ingredients.name"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input ng-model="recipe.description"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Instructions</label>
        <input ng-model="recipe.instructions"
               class="form-control">
    </div>

   <div class="form-group">
        <label>Category</label>
        <input ng-model="recipe.categories"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Photo (url)</label>
        <input ng-model="recipe.photo"
               class="form-control">
    </div>

    <button class="btn btn-success"
            ng-click="addRecipe()">
        Add Recipe
    </button>
</div>
